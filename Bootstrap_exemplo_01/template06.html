<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Template 06</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="carrossel-de-imagens" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <!-- imagem 1 -->
            <div class="carousel-item active">
                <img src="Slides/2d3b94cb2d17086eca46dcbe4ee97096.jpg" width="1080" height="600" class="d-block w-100" alt="leão">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 01</h5>
                    <p>Exemplo de imagem</p>
                </div>
            </div>
            <!-- imagem 2 -->
            <div class="carousel-item">
                <img src="Slides/girl-7628308_640.webp" width="1080" height="600" class="d-block w-100" alt="cidade">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 02</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
            <!-- imagem 3 -->
            <div class="carousel-item">
                <img src="Slides/03.jpg" width="1080" height="600" class="d-block w-100" alt="montanha">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 03</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
        </div>

        <!-- Botões de navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
