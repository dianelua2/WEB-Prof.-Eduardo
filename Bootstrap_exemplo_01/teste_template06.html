<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <title>Bootstrap - template 06</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--Carrossel de imagens um slinder-->
    <div id="carrossel-de-imagens" class="carousel slide" data-bs-ride="carousel">
        <!--traços marcadores-->
        <div class="carousel-indicators">
            <!--primeiro marcador(ativo por padrão)-->
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <!--segundo marcador: link imagem 2-->
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="1"
                aria-label="Slide 2"></button>

            <!--terceiro marcador:link 3-->
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!--Bloco de imagem-->
        <div class="carousel-inner">
            <!--imagem 1 + legenda-->
            <div class="carousel-item active">
                <!--imagem 1-->
                <img src="Slides/girl-7628308_640.webp" width="1080px" height="600px" class="d-block w-100" alt="leão">
                <!--legenda-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 01</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
            <!--imagem 2 + legenda-->
            <div class="carousel-item">
                <!--imagem 2-->
                <img src="Slides/autumn-7554430_640.jpg" width="1080px" height="600px" class="d-block w-100"
                    alt="cidade">
                <!--legenda-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 02</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
            <!--imagem 3 + legenda -->
            <div class="carousel-item">
                <!--imagem 3 -->
                <img src="Slides/03.jpg" width="1080px" height="600px" class="d-block w-100" alt="montanha">
                <!--legenda-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Imagem 03</h5>
                    <p>Exemplo de imagem.</p>
                </div>
            </div>
        </div><!--/fim  bloco de imagens-->
        <!--Botões de navegação-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="prev">
            <pan class="carousel-control-prev-icon" aria-hidden="true"></pan>
            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="next">
            <span class="carousel-control-next" type="button" data-bs-target="carrosel-de-imagens"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
